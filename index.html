<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="text-center jumbotron" id="title">Crystal Collector</h1>
    <h3 class="text-center" id="a">Score to Get: <span id="scoreToGet"></span></h3>
    <h3 class="text-center" id="b">Current Score : <span id="currentScore"></span></h3>
    <h3 class="text-center" id="status"></h3>
    <h3 class="text-center" id="c">Wins : <span id="wins"></span></h3>
    <h3 class="text-center" id="d">Losses : <span id="losses"></span></h3>
    <br>
    <div id="crystals" class="row">
        <img src="assets/img/red.png" alt="red" value="red" class="col-md-3 crystal">
        <img src="assets/img/blue.png" alt="blue" value="blue" class="col-md-3 crystal">
        <img src="assets/img/green.png" alt="green" value="green" class="col-md-3 crystal">
        <img src="assets/img/purple.png" alt="purple" value="purple" class="col-md-3 crystal">
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
